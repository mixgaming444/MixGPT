
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixGPT</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .chat-box {
      width: 100%;
      max-width: 500px;
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 60vh;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
      position: relative;
    }
    .message.user {
      text-align: right;
      color: #1e88e5;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    .message.user:hover .actions {
      display: block;
    }
    .actions {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      font-size: 0.8rem;
      color: red;
      cursor: pointer;
    }
    .input-area {
      display: flex;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 25px 0 0 25px;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 15px 20px;
      border: none;
      background-color: #1e88e5;
      color: white;
      font-size: 1rem;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
    }
    img.generated {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>MixGPT ‚ú®</h1>
  <div class="chat-box" id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="config.js"></script>
  <script>
    const chat = document.getElementById("chat");
    const keywords = ['make', 'draw', 'generate', 'create'];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const msg = createMessage(text, "user");
      chat.appendChild(msg);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const isImagePrompt = keywords.some(word => text.toLowerCase().includes(word));
      if (isImagePrompt) {
        await fetchImage(text);
      } else {
        await fetchChat(text);
      }
    }

    async function fetchImage(prompt) {
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + HUGGINGFACE_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          chat.appendChild(createMessage("‚ùå Failed to generate image.", "bot"));
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const img = document.createElement("img");
        img.src = url;
        img.className = "generated";
        const wrap = document.createElement("div");
        wrap.className = "message bot";
        wrap.innerHTML = "Image generated:<br/>";
        wrap.appendChild(img);
        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
      } catch {
        chat.appendChild(createMessage("‚ùå Error during image generation.", "bot"));
      }
    }

    async function fetchChat(prompt) {
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + HUGGINGFACE_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: {
              past_user_inputs: [],
              generated_responses: [],
              text: prompt
            }
          })
        });

        const data = await response.json();
        const text = data.generated_text || "ü§ñ No response.";
        chat.appendChild(createMessage(text, "bot"));
        chat.scrollTop = chat.scrollHeight;
      } catch {
        chat.appendChild(createMessage("‚ùå Error during chat reply.", "bot"));
      }
    }

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;

      if (sender === "user") {
        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = "‚úèÔ∏è Edit | üóëÔ∏è Delete";

        actions.onclick = function () {
          const choice = prompt("Type 'edit' to edit or 'delete' to delete:");
          if (choice === "edit") {
            const newText = prompt("Edit your message:", msg.textContent);
            if (newText !== null) msg.textContent = newText;
          } else if (choice === "delete") {
            msg.remove();
          }
        };

        msg.appendChild(actions);
      }

      return msg;
    }
  </script>
</body>
</html>
